{% extends 'app/base.html' %}
{% block content %}
{% load static %}

<head>

<style>
body{
     background-image: url('{% static 'image/app1/login4.jpg' %}') ;

}
.Show h1{
   color: white;
}
.for{
    height: 100px;
    font-size: 20px;
    border-radius: 10px;
}


</style>


</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<center>

    <br><br><br>

    <div class="Show"> 
        <h1>---- ShowDATA ----</h1>
        <hr>
    </div>
    
    <br>


    <table width="550px" border="3px"  >
        <thead bgcolor="orange">
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Query</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody style="background-color: white" class="for">                  
            {% for i in key1 %}
            <tr align="center">
                <td>{{i.id}}</td>
                <td>{{i.QueryEmail}}</td>
                <td>{{i.Query}}</td>

                <td><a href="{% url 'edit' pk=i.id %}"><i class="fa-regular fa-pen-to-square"></i></a></td>

                <td><a href="{% url 'delete' pk=i.id %}"><i class="fa-solid fa-trash"></i></a></td>


            </tr>

            {% endfor %}

        </tbody>
    </table>

</center>

</body>


{% endblock %}
