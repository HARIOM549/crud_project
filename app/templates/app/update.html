{% extends 'app/base.html' %}
{% block content %}

<head>

<style>
body{
    background-color: red;
}
.mail{
    width: 210px;
    height: 40px;
}
.upuery{
    border-radius: 2px;
    width: 400px;
    height: 100px;
    font-size: 20px;
}
.upsub{
    height: 40px;
    width: 80px;
    border-radius: 10px;
    font-size: 20px;
}

</style>

</head>

<body>
    <center>
        <br><br><br>

      <h1> ---- Update Query ----</h1> 
      <hr>
      <br>


<form action="{% url 'update' pk=edit.id %}" method="post" >
    {% csrf_token %}

    <input type="text" class="mail" name="upEmail" value="{{edit.QueryEmail}}" placeholder="Email"> 
    <br> <br>

    <input type="text" class="upuery" name="upQuery" value="{{edit.Query}}" placeholder="Query"> 
    <br> <br> <br>

    <input type="submit" class="upsub" value="update" >
</form>
</center>


</body>



{% endblock %}
